<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dementia Detection</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #5c6bc0;
            --primary-dark: #3949ab;
            --accent: #ffca28;
            --light: #f4f4f4;
            --dark: #1a1a1a;
            --overlay: rgba(0,0,0,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background: url("{{ url_for('static', filename='image/4.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        .navbar .logo i {
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: var(--primary-dark);
            color: var(--accent);
        }

        .btn-nav {
            background-color: var(--primary);
            border-radius: 20px;
        }

        .content {
            text-align: center;
            padding: 10rem 5% 2rem;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .content .highlight {
            color: #ffffff;
            background-color: rgba(255, 202, 40, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            color: #e0e0e0;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            color: var(--dark);
            background-color: var(--accent);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 202, 40, 0.3);
        }

        .btn:hover {
            background-color: #ffb300;
            transform: translateY(-2px);
        }

        .btn i {
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-brain"></i>Dementia Detection
        </div>
        <div class="nav-links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="btn-nav">Register</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </div>

    <!-- Hero Content -->
    <div class="content">
        <h1>EARLY <span class="highlight">DEMENTIA DETECTION</span> USING MRI SCANS</h1>
        <p>Empowering healthcare through AI. Upload a brain MRI image and get instant prediction results to assist in early dementia diagnosis.</p>
        <a href="{{ url_for('prediction') }}" class="btn">Start Prediction <i class="fas fa-arrow-right"></i></a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Dementia Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Background Animation */
    @keyframes bgGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(270deg, #a8edea, #fed6e3, #fcb69f, #ffcc70);
      background-size: 800% 800%;
      animation: bgGradient 30s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Header bar */
    header {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h2 {
      color: #333;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
      user-select: none;
    }

    /* Buttons on header */
    .header-btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 18px;
      margin-left: 10px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .header-btn:hover {
      background-color: #0056b3;
      text-decoration: none;
      color: white;
    }

    /* Form container */
    form {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 35px 30px;
      transition: box-shadow 0.4s ease;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    form:hover {
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.35);
    }

    /* File input styling */
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 2px solid #ced4da;
      cursor: pointer;
      transition: border-color 0.3s ease;
      font-size: 1rem;
      color: #444;
      background: #f9f9f9;
      user-select: none;
    }

    input[type="file"]:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.7);
    }

    /* Submit button */
    button.btn-primary {
      margin-top: 25px;
      width: 100%;
      font-weight: 700;
      border-radius: 30px;
      padding: 14px;
      font-size: 1.15rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
    }

    button.btn-primary:hover {
      background-color: #0047b3;
      box-shadow: 0 10px 20px rgba(0, 75, 179, 0.5);
    }

    /* Result box */
    .result-box {
      max-width: 400px;
      margin: 30px auto 0 auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      padding: 30px 25px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      user-select: none;
    }

    .result-box h4 {
      font-weight: 800;
      font-size: 1.7rem;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .result-box img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      margin-top: 15px;
      transition: transform 0.3s ease;
    }

    .result-box img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      form, .result-box {
        max-width: 95%;
        padding: 20px 15px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      header h2 {
        font-size: 1.8rem;
      }

      .header-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header class="container d-flex">
    <h2>Dementia Detection</h2>
    <div>
      <a href="{{ url_for('logout') }}" class="header-btn" title="Logout">
        <!-- You can add an icon here -->
        Logout
      </a>
      <a href="{{ url_for('index') }}" class="header-btn" title="Back to Home">
        Back
      </a>
    </div>
  </header>

<form method="POST" enctype="multipart/form-data" novalidate>
  <div class="mb-3">
    <label for="patient_name" class="form-label">Patient Name</label>
    <input type="text" name="patient_name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" name="age" class="form-control" required min="1" />
  </div>

  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select name="gender" class="form-control" required>
      <option value="">-- Select Gender --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" name="address" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" name="phone" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Upload Brain MRI Image</label>
    <input type="file" name="image" accept="image/*" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary">Upload & Predict</button>
</form>


  {% if image_path %}
    <div class="result-box">
      <h4 style="color: {{ color }}">{{ result }}</h4>
      <img
        src="{{ url_for('static', filename=image_path) }}"
        alt="Uploaded Image"
      />
    </div>
  {% endif %}

</body>
</html>
